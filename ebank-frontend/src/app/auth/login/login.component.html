<!-- login.component.html -->

<div class="page">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
              </div>
              <input type="text" formControlName="username" class="form-control" placeholder="Username">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
              </div>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
            <span *ngIf="!authService.isLoggedIn()">Don't have an account?</span>
            <a *ngIf="!authService.isLoggedIn()" [routerLink]="'/signup'" class="ml-2">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
