<div class="page">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
              </div>
              <input type="text" formControlName="username" class="form-control" placeholder="Username">
              <div *ngIf="signupForm.get('username')?.errors && signupForm.get('username')?.touched" class="text-danger">
                <div *ngIf="signupForm.get('username')?.hasError('required')">Username is required</div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
              </div>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <div *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.touched" class="text-danger">
                <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required</div>
                <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary btn-block">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center">
            <span>Already have an account?</span>
            <a [routerLink]="'/login'" class="ml-2">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
